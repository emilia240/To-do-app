<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Learning Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Athiti:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        light: {
                            bg: '#B7BAE4',
                            card: '#ECE8FF',
                            border: '#020513',
                            text: '#020513'
                        },
                        dark: {
                            bg: '#120B2A',
                            card: '#020513',
                            border: '#B7BAE4',
                            text: '#B7BAE4'
                        }
                    },
                    fontFamily: {
                        anta: ['Anta', 'sans-serif'],
                        athiti: ['Athiti', 'sans-serif']
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="border-b-2 border-light-border dark:border-dark-border !p-4">
            <div class="container !mx-auto !max-w-6xl flex justify-between items-center">
                <div class="flex items-center !space-x-4">
                    <div class="!w-10 !h-10 bg-light-border dark:bg-dark-border rounded-lg flex items-center justify-center">
                        <span class="anta-font text-light-bg dark:text-dark-bg text-lg">TS</span>
                    </div>
                    <h1 class="anta-font text-2xl">TypeScript Learning Tracker</h1>
                </div>
                <button id="toggle-dark-mode" class="!p-2 rounded-lg border-2 border-light-border dark:border-dark-border hover:bg-light-border dark:hover:bg-dark-border hover:text-light-bg dark:hover:text-dark-bg transition-colors">
                    <span class="light-icon">üåô</span>
                    <span class="dark-icon hidden">‚òÄÔ∏è</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container !mx-auto !max-w-6xl !p-4">
            <!-- Form Section Placeholder -->
            <div class="grid grid-cols-1 lg:grid-cols-3 !gap-6 !mb-6">

                <!-- Left Column - Todo Form -->
                <div class="lg:col-span-2">
                    <div class="bg-light-card dark:bg-dark-card border-2 border-light-border dark:border-[#9985FB] rounded-lg p-6">
                        <h2 class="anta-font text-light-text dark:text-dark-text text-xl mb-4">Add New Concept</h2>
                        
                        <form class="todo-form space-y-4">
                            <!-- Concept Input -->
                            <div class="space-y-2">
                                <label class="block font-medium text-light-text dark:text-dark-text">TypeScript Concept</label>
                                <input type="text" id="todo-input" placeholder="e.g., Union Types, Interfaces, Generics..." 
                                      class="w-full p-3 bg-[#F2EDFF] border-2 border-light-border dark:border-[#9985FB] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <!-- Category Select -->
                            <div class="space-y-2">
                                <label class="block font-medium text-light-text dark:text-dark-text">Category</label>
                                <select id="category-select" class="w-fit p-3 text-light-text bg-[#F2EDFF] border-2 border-light-border dark:border-[#9985FB] rounded-lg focus:ring-1 focus:ring-[#9985FB] focus:border-transparent">
                                    <option value="basic">Basic Types</option>
                                    <option value="advanced">Advanced Types</option>
                                    <option value="oop">OOP Concepts</option>
                                    <option value="dom">DOM Manipulation</option>
                                    <option value="modules">Modules</option>
                                </select>
                            </div>
                            
                            <!-- Priority Radio Buttons -->
                            <div class="space-y-2">
                                <label class="block font-medium text-light-text dark:text-dark-text">Priority</label>
                                <div class="flex flex-wrap gap-4">
                                    <label class="flex items-center space-x-2 text-light-text dark:text-dark-text">
                                        <input type="radio" name="priority" value="low" class="w-4 h-4">
                                        <span>Low</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-light-text dark:text-dark-text">
                                        <input type="radio" name="priority" value="medium" checked class="w-4 h-4">
                                        <span>Medium</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-light-text dark:text-dark-text">
                                        <input type="radio" name="priority" value="high" class="w-4 h-4">
                                        <span>High</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-light-text dark:text-dark-text">
                                        <input type="radio" name="priority" value="critical" class="w-4 h-4">
                                        <span>Critical</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Due Date -->
                            <div class="space-y-2">
                                <label class="block font-medium text-light-text dark:text-dark-text">Due Date (Optional)</label>
                                <input type="date" id="due-date-input" 
                                      class="w-fit p-3 text-light-text bg-[#F2EDFF] border-2 border-light-border dark:border-[#9985FB] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <!-- Add Button -->
                            <button type="submit" 
                                    class="w-fit bg-light-border dark:bg-dark-border text-light-bg dark:text-dark-bg anta-font py-3 px-6 rounded-lg border-2 border-light-border dark:border-[#9985FB] hover:bg-transparent hover:text-light-border dark:hover:text-dark-border dark:hover:bg-dark-bg transition-colors">
                                ‚ûï Add Learning Concept
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Right Column - Stats Cards -->
                <div class="space-y-4">
                    <!-- Total Concepts -->
                    <div class="bg-light-card dark:bg-dark-card border-2 border-light-border dark:border-[#9985FB] rounded-lg p-4 text-center">
                        <div class="anta-font text-3xl mb-2 text-[#0055FF]" id="total-todos">0</div>
                        <div class="text-light-text dark:text-dark-text">Concepts to Learn</div>
                    </div>
                    
                    <!-- Completed Concepts -->
                    <div class="bg-light-card dark:bg-dark-card border-2 border-light-border dark:border-[#9985FB] rounded-lg p-4 text-center">
                        <div class="anta-font text-3xl mb-2 text-[#0F7D00]" id="completed-todos">0</div>
                        <div class="text-light-text dark:text-dark-text">Concepts Mastered</div>
                    </div>
                    
                    <!-- Progress -->
                    <div class="bg-light-card dark:bg-dark-card border-2 border-light-border dark:border-[#9985FB] rounded-lg p-4 text-center">
                        <div class="anta-font text-3xl mb-2 text-[#9985FB]" id="progress-percent">0%</div>
                        <div class="text-light-text dark:text-dark-text">Learning Progress</div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-100 border-2 border-red-400 text-red-700 !px-4 !py-3 rounded-lg !mb-6">
                Please enter a TypeScript concept to learn!
            </div>

            <!-- Filter & Actions Section -->
            <div class="p-4 mb-4">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <!-- Filter Tabs -->
                    <div class="flex flex-wrap gap-2">
                        <button data-filter="all" class="filter-btn px-4 py-2 rounded-lg border-2 transition-colors anta-font">All</button>
                        <button data-filter="active" class="filter-btn px-4 py-2 rounded-lg border-2 transition-colors anta-font">To Learn</button>
                        <button data-filter="completed" class="filter-btn px-4 py-2 rounded-lg border-2 transition-colors anta-font">Mastered</button>
                        <button data-filter="critical" class="filter-btn px-4 py-2 rounded-lg border-2 transition-colors anta-font">Critical</button>
                    </div>
                   
                    
                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-2">
                        <button id="check-all" class="px-4 py-2 rounded-lg border-2 border-light-border hover:bg-light-border hover:text-light-bg transition-colors anta-font">‚úì Check All</button>
                        <button id="clear-completed" class="px-4 py-2 rounded-lg border-2 border-light-border hover:bg-light-border hover:text-light-bg transition-colors anta-font">üóëÔ∏è Clear Mastered</button>
                    </div>
                </div>
            </div>

            <!-- Todo List Placeholder -->
            <div class="bg-light-card dark:bg-dark-card border-2 border-light-border dark:border-dark-border rounded-lg !p-4">
                <ul class="todo-list !space-y-3">
                    <li class="text-gray-500 text-center !py-8">Todo list coming soon...</li>
                </ul>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
